{
  "transport": "nanomsg",
  "transport_config": {
      "consumer_port": "127.0.0.1:4055",
      "producer_port": "127.0.0.1:4056",
      "queue_message_max": 100
  },
  "queues": {
    "ipv4": {
      "db_path": "/tmp/zdb/ipv4",
      "threads": 1
    },
    "domain": {
      "db_path": "/tmp/zdb/domain",
      "threads": 1
    },
    "certificate": {
      "name": "certificate",
      "db_path": "/tmp/zdb/certificates",
      "threads": 1
    },
    "external_certificate": {
      "name": "ct_to_zdb",
      "threads": 1
    },
    "pubkey": {
      "db_path": "/tmp/zdb/pubkey",
      "threads": 1,
      "enabled": false
    },
    "sct": {
      "threads": 1
    },
    "processed_certs": {
       "threads": 1
    }
  }
}
